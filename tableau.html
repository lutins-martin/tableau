<div class="row">
	<div class="col-md-6 col-sm-12">

 -->		<form name="deplacements">
			<table class="table table-stripped table-condensed">
				<thead>
					<tr>
						<th><span class="glyphicon glyphicon-unchecked"
							ng-hide="tableau.allSelected" ng-click="tableau.selectAll(true)"></span>
							<span class="glyphicon glyphicon-check"
							ng-show="tableau.allSelected" ng-click="tableau.selectAll(false)"></span>Ã‰ducatrice
							(Groupe)</th>
						<th ng-hide="tableau.localSelected()">Local</th>

							ng-model="tableau.selectionLocal"
							ng-options="local.value as local.name for local in tableau.tousLesLocaux"></select>
							<button ng-show="tableau.localSelected()"
								ng-click="tableau.relecture()">
								<span class="glyphicon glyphicon-remove"></span>
							</button>
							<button ng-show="tableau.selectionLocal"
								ng-click="tableau.updateLocaux()">
								<span class="glyphicon glyphicon-ok"></span>
							</button></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="local in tableau.locaux | orderBy:'nom'"
						ng-click="tableau.toggleSelectedLocal(local)">
						<td><span class="glyphicon glyphicon-unchecked"
							ng-hide="local.selected"></span> <span
							class="glyphicon glyphicon-check" ng-show="local.selected"></span>
							{{local.nom}} ({{local.groupe.nom}})</td>
						<td>{{local.local.nom}}</td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
