<div class="row">
	<div class="col-12">
		<form name="deplacements">
			<table class="table table-stripped table-condensed">
				<thead>
					<tr>
						<th><span class="glyphicon glyphicon-unchecked"
							ng-hide="groupes.allSelected" ng-click="groupes.selectAll(true)"></span>
							<span class="glyphicon glyphicon-check"
							ng-show="groupes.allSelected" ng-click="groupes.selectAll(false)"></span>
							Groupes <button ng-click="groupes.effaceGroupes()" ng-show="groupes.groupesSelected.length">Effacer les groupes</button></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="groupe in groupes.groupes"
						ng-click="groupes.toggleSelectedgroupe(groupe)">
						<form name="modifiergroupe" ng-show="">
						<td><span class="glyphicon glyphicon-unchecked"
							ng-hide="groupe.selected" ng-click="groupes.select(groupe)"></span>
							<span class="glyphicon glyphicon-check" ng-show="groupe.selected"
							ng-click="groupes.select(groupe)"></span> <span
							ng-hide="groupe.editing" ng-click="groupes.editGroupe(groupe)">{{groupe.nom}}</span>
							<input ng-blur="groupes.saveGroupe(groupe)" ng-show="groupe.editing"
							type="text" ng-model="groupe.nom"></input>
							<button ng-click="groupes.savegroupe(groupe)"
								ng-show="groupe.editing">
								<span class="glyphicon glyphicon-ok"></span>
							</button>
							<button ng-show="groupe.editing"
								ng-click="groupes.stopEditGroupe(groupe)">
								<span class="glyphicon glyphicon-remove"></span>
							</button></td>
						</form>
					</tr>
					<tr>
						<form name="ajoutergroupe" ng-show="">
							<td><input type="text" ng-model="groupes.nouveaugroupe.nom"></input>
								<button ng-click="groupes.ajouteGroupe()"
									ng-show="groupes.nouveaugroupe.nom.length">
									<span class="glyphicon glyphicon-ok"></span>
								</button>
								<button ng-click="groupes.nouveaugroupe=''"
									ng-show="groupes.nouveaugroupe.nom.length">
									<span class="glyphicon glyphicon-remove"></span>
								</button></td>
						</form>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
</div>
<!-- /.row -->
