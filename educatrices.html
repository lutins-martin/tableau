<div class="row">
	<div class="col-md-4 col-sm-12">
		<form>
			<table class="table table-stripped table-condensed">
				<thead>
					<tr>
						<th><span class="glyphicon glyphicon-unchecked"
							ng-hide="educatrices.allSelected"
							ng-click="educatrices.selectAll(true)"></span> <span
							class="glyphicon glyphicon-check"
							ng-show="educatrices.allSelected"
							ng-click="educatrices.selectAll(false)"></span> Éducatrices
							<button ng-click="educatrices.effaceEducatrices()"
								ng-show="educatrices.selectedEducatrices.length">Effacer
								les éducatrices</button></th>
						<th>Groupe</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="educatrice in educatrices.lesEducatrices"
						ng-click="educatrices.toggleSelectedEducatrice(educatrice)">
						<form name="modifierEducatrice" ng-show="">
							<td><span class="glyphicon glyphicon-unchecked"
								ng-hide="educatrice.selected"
								ng-click="educatrices.select(educatrice)"></span> <span
								class="glyphicon glyphicon-check" ng-show="educatrice.selected"
								ng-click="educatrices.select(educatrice)"></span> <span
								ng-hide="educatrice.editing"
								ng-click="educatrices.editEducatrice(educatrice)">{{educatrice.nom}}</span>
								<input ng-blur="educatrices.saveEducatrice(educatrice)"
								ng-show="educatrice.editing" type="text"
								ng-model="educatrice.nom"></input>
								<button ng-click="educatrices.saveEducatrice(educatrice)"
									ng-show="educatrice.editing">
									<span class="glyphicon glyphicon-ok"></span>
								</button>
								<button ng-show="educatrice.editing"
									ng-click="educatrices.stopEditEducatrice(educatrice)">
									<span class="glyphicon glyphicon-remove"></span>
								</button></td>
							<td><span ng-hide="educatrice.groupe.inEditMode"
								ng-click="educatrices.groupeEdit(educatrice)">{{educatrice.groupe.nom}}</span>
								<select ng-show="educatrice.groupe.inEditMode"
								ng-options="groupe.valeur as groupe.nom for groupe in educatrices.tousLesGroupes"
								ng-model="educatrice.groupe.valeur"
								ng-change="educatrices.updateGroupe(educatrice)"
								ng-blur="educatrices.groupeEdit(null)">
							</select> <span ng-show="educatrice.groupe.inEditMode"
								ng-click="educatrices.groupeEdit(null)"
								class="glyphicon glyphicon-remove"></span></td>
						</form>
					</tr>
					<tr>
						<form name="ajouterEducatrice" ng-show="">
						<td><input type="text"
							ng-model="educatrices.nouvelleEducatrice.nom"></input>
							<button ng-click="educatrices.ajouteEducatrice()"
								ng-show="educatrices.nouvelleEducatrice.nom.length">
								<span class="glyphicon glyphicon-ok"></span>
							</button>
							<button ng-click="educatrices.nouvelleEducatrice=''"
								ng-show="educatrices.nouvelleEducatrice.nom.length">
								<span class="glyphicon glyphicon-remove"></span>
							</button></td>
						<td><select ng-show=""
							ng-options="groupe.valeur as groupe.nom for groupe in educatrices.tousLesGroupes">
						</select></td>
						</form>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
</div>
<!-- /.row -->
